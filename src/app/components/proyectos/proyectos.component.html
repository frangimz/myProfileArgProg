<div class="row">
    <h1 class="title">Proyectos 
        <a class="icons" href="/nuevoproy" *ngIf="isLogged">
            <fa-icon [icon]="faPlusCircle"></fa-icon> 
          </a>
    </h1>
</div>
    <div *ngFor="let Proyecto of proy">
        <div class="row">
            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
              <img [src]=Proyecto.img class="img-proyecto">
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
              <h2>{{Proyecto.nombre}}</h2>
            </div>
            <div class="col-xs-7 col-sm-4 col-md-4 col-lg-4">
              {{Proyecto.descripcion}}
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1" *ngIf="isLogged">
                <a class="icons" href="/editproy/{{Proyecto.id}}">
                  <fa-icon [icon]="faPen"></fa-icon> 
                </a>
              <a class="icons" (click)="delete(Proyecto.id)">
                <fa-icon [icon]="faTrash"></fa-icon> 
              </a>
            </div>
        </div>
  </div>
