<div class="card mat-card">
    <div id="educacion">
      <div class="card-titles">
        <h2>Educaci√≥n</h2>
        <div class="btn-edit">
          <a href="#" class="btn-right"></a>
        </div>
      </div>
    </div>
    <div>
      <ul class="items-list">
        <li *ngFor="let educacion of educacionList">
          <div class="data-container">
            <a class="data-list" [href]="educacion.url">
              <div class="logo-image-container">
                <img
                  class="logo-image"
                  [src]="educacion.img"
                />
              </div>
            </a>
            <div class="list-info">
              <div>
                <h3>{{educacion.school}}</h3>
                <p>{{educacion.career}}</p>
                <p><time>{{educacion.start}}</time> - <time>{{educacion.end}}</time></p>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
