<div class="container" *ngIf="persona">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
            </div>      
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
            </div>  
            <div class="form-group">
                <label for="titulo">Titulo</label>
                <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="persona.titulo" required>
            </div>  
            <div class="form-group">
                <label for="img">Img</label>
                <input type="text" class="form-control" id="img" name="img" [(ngModel)]="persona.img" required>
            </div>  
            <div class="form-group">
                <label for="descripcion">Descripci√≥n</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required>
            </div>   
            <button class="btn btn-primary">
                Actualizar Perfil
            </button>
            </form>
        </div>
    </div>
</div>
