<div class="row">
    <div class="container">
        <div class="logo">
            <img id="logo_h" src="../../../assets/img/logoArgProg.png" alt="logoArgProg">
        </div>
        <div class="redes">

                <fa-icon class="social-icons" [icon]="faLinkedin"></fa-icon>
            </a>
            <a href="https://github.com/frangimz">
