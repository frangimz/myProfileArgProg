<div class="row">
  <h1>Aptitudes</h1>
  <div class="text-center col-sm-4 col-md-4 col-lg-4">
      <circle-progress
      [percent]="85"
      [radius]="100"
      [title]="'APTITUD 1'"
      [showUnits]="false"
